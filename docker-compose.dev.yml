version: "3.3"

services:
  gotway:
    build: .
    depends_on:
      - redis
    environment: 
      - GOTWAY_SERVICE_PORT=8000
      - ENV=development
      - DATABASE=redis
      - REDIS_SERVER=redis:6379 
      - HEALTH_CHECK_INTERVAL_SECONDS=10
      - HEALTH_CHECK_TIMEOUT_SECONDS=5
      - TLS=true
      - TLS_CERT=/etc/ssl/server.pem
      - TLS_KEY=/etc/ssl/server.key
    ports:
      - "8000:8000"
    volumes:
      - "./cert:/etc/ssl"
      
  catalog:
    build: microservices/catalog
    depends_on:
      - gotway
    environment:
      - CATALOG_SERVICE_PORT=9000
    ports:
      - "9000:9000"

  stock:
    build: microservices/stock
    depends_on:
      - gotway
      - redis
    environment:
      - STOCK_SERVICE_PORT=10000
      - REDIS_URL=redis:6379
    ports:
      - "10000:10000"

  route:
    build: microservices/route
    depends_on:
      - gotway
    environment:
      - ROUTE_SERVICE_PORT=11000
    ports:
      - "11000:11000"

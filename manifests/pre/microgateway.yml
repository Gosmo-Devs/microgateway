apiVersion: v1
kind: Service
metadata:
  name: microgateway
  namespace: pre-microgateway
  labels:
    app: microgateway
    tier: api-gateway
spec:
  type: NodePort
  selector:
    app: microgateway
    tier: api-gateway
  ports:
    - port: 443
      nodePort: 30000
      name: https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: microgateway
  namespace: pre-microgateway
  labels:
    app: microgateway
    tier: api-gateway
spec:
  selector:
    matchLabels:
      app: microgateway
      tier: api-gateway
  template:
    metadata:
      labels:
        app: microgateway
        tier: api-gateway
    spec:
      containers:
        - name: microgateway
          image: gosmogolang/microgateway:0.0.2
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: service-port
              containerPort: 443
          readinessProbe:
            httpGet:
              scheme: HTTPS
              path: /api/health
              port: service-port
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              scheme: HTTPS
              path: /api/health
              port: service-port
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 15
          envFrom:
            - configMapRef:
                name: microgateway
          volumeMounts:
          - name: tls
            mountPath: "/etc/ssl"
            readOnly: true
      volumes:
      - name: tls
        secret:
          secretName: microgateway
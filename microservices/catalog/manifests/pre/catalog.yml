apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: pre-microgateway
  labels:
    app: catalog
    tier: back
spec:
  selector:
    app: catalog
    tier: back
  ports:
    - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: pre-microgateway
  labels:
    app: catalog
    tier: back
spec:
  selector:
    matchLabels:
      app: catalog
      tier: back
  template:
    metadata:
      labels:
        app: catalog
        tier: back
    spec:
      containers:
        - name: catalog
          image: gosmogolang/catalog:0.0.2
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: service-port
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 15

apiVersion: v1
kind: Service
metadata:
  name: stock
  namespace: pre-stock-ms
  labels:
    app: stock
    tier: back
spec:
  selector:
    app: stock
    tier: back
  ports:
    - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock
  namespace: pre-stock-ms
  labels:
    app: stock
    tier: back
spec:
  selector:
    matchLabels:
      app: stock
      tier: back
  template:
    metadata:
      labels:
        app: stock
        tier: back
    spec:
      containers:
        - name: stock
          image: gosmogolang/stock:0.0.1
          imagePullPolicy: Always
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - name: service-port
              containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /health
              port: service-port
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 15
          envFrom:
            - configMapRef:
                name: stock
